<body>

    <nav>

    <div class="d-flex justify-content-center">
        <div class="landing">
            <h1 id="font">Book Finding</h1>
        </div>
    </div>
    <div class="container bartop">
        <ul class="nav rounded-pill nav-pills nav-fill gap-2 p-1 small rounded-5 shadow-lg" id="bar" role="tablist">

            <li class="nav-item" role="presentation">
                <button class="nav-link active rounded-5 text-dark rounded-pill" data-bs-toggle="pill"
                    data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home"
                    aria-selected="true" onclick="showcard(1)">Book</button>
            </li>

            <li class="nav-item" role="presentation">
                <button class="nav-link rounded-5 text-dark rounded-pill" data-bs-toggle="pill"
                    data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile"
                    aria-selected="false" onclick="showcard(2)">Board game</button>
            </li>

            <li class="nav-item" role="presentation">
                <button class="nav-link rounded-5 text-dark rounded-pill" data-bs-toggle="pill"

    <div id="content-card">
        <div id="show_card" class="d-flex flex-wrap justify-content-around align-items-start  ">

        </div>

    </div>
    <div id="content-table">
        <div id="HISTORY">
            <div id="left">
                <h1>HISTORY</h1>
            </div>
            <div id="right">
    
                <input type="text" placeholder="Search....." id="Search">
    
            </div>
        </div>
        <table class="table table-striped table-hover">
            <thead>
                <td>Picture</td>
                <td>Asset Name</td>
                <td>Start Date</td>
                <td>End Date</td>
                <td>Lender</td>
                <td>Status</td>
            </thead>
            <tbody id="show_table">

            </tbody>
        </table>
        <div class=" d-flex justify-content-end align-items-center " id="btnMY">
            <button id="Back">Back</button>
            <button id="next">Next</button>
        </div>
    </div>
    <footer id="footer1" style="background-color: #3E528C;" class="mt-5">
        <div class="row">
            <div class="col-sm-12 text-center ">
                <h3 id="font-ft">Book Finding</h3>
            </div>
        </div>
    </footer>



















    <div class="modal fade" id="modalId" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog"
        aria-labelledby="modalTitleId" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitleId">
                        Borrow
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="modalbox">

                        <div class="modal-left">
                            <h5 class="modal-title" id="h5"></h5>

                            <div id="img">
                                <!-- <img id="image-preview" src="" alt="Image preview"> -->
                            </div>
                            <label id="assetid" for="asset_id">Asset ID :</label>

                        </div>


                        <div class="modal-right">
                            <form>
                                <div class="form-group">
                                    Borrower Name
                                    <div id="borrowername" class="form-control"></div>
                                </div>
                                <div class="form-group">
                                    <label for="start_date">Start Date</label>
                                    <div id="startdate" class="form-control"></div>
                                </div>
                                <div class="form-group">
                                    <label for="end_date">End Date</label>
                                    <div id="enddate" class="form-control"></div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="borrow-btn">Submit</button>
                </div>
            </div>
        </div>
    </div>
